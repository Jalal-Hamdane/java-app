apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  labels:
    app: my-java-app
spec:
  replicas: 3  # Number of pod replicas
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app
          image: jalalhamdane/spring-boot-app:latest  # Replace with your Docker image name
          ports:
            - containerPort: 8080  # Application port
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"  # Example of setting an environment variable

---
# Service configuration
apiVersion: v1
kind: Service
metadata:
  name: my-java-app-service
  labels:
    app: my-java-app
spec:
  type: ClusterIP  # Use ClusterIP for internal access only
  ports:
    - port: 80       # External port
      targetPort: 8080  # Application's container port
  selector:
    app: my-java-app